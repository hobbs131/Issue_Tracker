{% extends "parent.html" %}
{% block title %}Add an Issue{% endblock %}

{% block content %}
{% set r = results[0] %}
{% set prio = ["Low","Medium","High","Urgent"] %}
{% set status = ["Open","Closed","In Progress"] %}

<div id="issue_div">
  <form id="issueForm" class="pure-form pure-form-stacked" method="post" action="postIssueEntry">
    <fieldset>
      <legend>View Issue</legend>
      <div class="pure-g">

        <div class="pure-u-1 pure-u-md-1-2">
          <label for="issue">Issue</label>
          <textarea id="inGridTextArea" class="disabled" name="issue" rows="2" cols="45" wrap="soft" disabled>{{r.issue}}</textarea>

          <label for="priority">Priority</label>
          <select name="priority" class="disabled" disabled>
            {% for p in prio %}
    				   <option value="{{p}}" {% if r.priority == p %}selected{% endif %}>{{p}}</option>
    			  {% endfor %}
          </select>
        </div>

        <div class="pure-u-1 pure-u-md-1-2">
          <label for="assignee">Assignee</label>
          <input type="text" class="disabled" name="assignee" value="{{r.assignee}}" disabled/>

          <label for="status">Status</label>
          <select name="status" class="disabled" disabled>
            {% for s in status %}
    				    <option value="{{s}}" {% if r.status == s %}selected{% endif %}>{{s}}</option>
    			  {% endfor %}
          </select>
        </div>

        <div class="pure-u-1 pure-u-md-1-2">
          <label for="opened_on">Opened On</label>
          <input type="date" class="disabled" name="opened_on" value="{{r.opened_on}}" disabled/>

          <label for="opened_by">Opened By</label>
          <input type="text" class="disabled" name="opened_by" value="{{r.opened_by}}" disabled/>
        </div>

        <div class="pure-u-1 pure-u-md-1-2">
          <label for="closed_on">Closed On</label>
          <input type="date" class="disabled" name="closed_on" value="{{r.closed_on}}" disabled/>

          <label for="closed_by">Closed By</label>
          <input type="text" class="disabled" name="closed_by" value="{{r.closed_by}}" disabled/>
        </div>
      </div>

      <label for="description">Description</label>
      <textarea id="outOfGridTextArea" class="disabled" name="description" rows="3" wrap="soft" disabled>{{r.description}}</textarea>

    </fieldset>
  </form>
</div>

{% endblock %}


{% block scripts %}
<script type="text/javascript">
  

</script>
{% endblock %}
