{% extends "parent.html" %}
{% block title %}Add an Issue{% endblock %}
{% block content %}
<form class="pure-form pure-form-stacked" method = "post" action = "postIssueEntry">
    <fieldset>
        <legend>Add Issue</legend>
        <label for="issue">Issue</label>
        <input type="text" name = "issue" />
        <label for="priority">Priority</label>
        <input type="text" name = "priority" />
        <label for="opened_on">Opened On</label>
        <input type="text" name = "opened_on" />
        <label for="opened_by">Opened By</label>
        <input type="text" name = "opened_by" />
        <label for="assignee">Assignee</label>
        <input type="text" name = "assignee" />
        <label for="closed_on">Closed On</label>
        <input type="text" name = "closed_on" />
        <label for="closed_by">Closed By</label>
        <input type="text" name = "closed_by" />
        <label for="status">Status</label>
        <input type="text" name = "status" />
        <button type="submit" class="pure-button pure-button-primary">Submit</button>
    </fieldset>
</form>
{% endblock %}
